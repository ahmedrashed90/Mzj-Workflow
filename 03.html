<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>MZJ Pages Buttons Template 2</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --mzj-brown:rgb(62,36,32);
      --mzj-beige:rgb(188,143,116);
      --mzj-cream:#fff8ef;
      --text:#1f2937;
      --muted:#6b7280;
      --stroke: rgba(62,36,32,.12);
      --shadow: 0 14px 34px rgba(0,0,0,.12);
      --radius:18px;
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Tajawal", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: linear-gradient(180deg, var(--mzj-cream), #fff 52%);
      overflow-x:hidden;
    }
    a{color:inherit}
    .card{
      background:#fff;
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      padding:12px;
      margin-bottom:12px;
    }
    .pill{
      font-size:12px;
      font-weight:900;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(188,143,116,.14);
      border:1px solid rgba(188,143,116,.40);
      color:var(--mzj-brown);
      white-space:nowrap;
    }
    
        .wrap{padding:14px; padding-top:calc(14px + var(--safe-top)); padding-bottom:calc(14px + var(--safe-bottom));}
        .row{display:flex; gap:10px; align-items:center; margin-bottom:12px;}
        .search{flex:1;height:46px;border-radius:16px;border:1px solid rgba(62,36,32,.12);padding:0 12px;font-weight:900;outline:none;}
        .list{display:grid;gap:10px;}
        .item{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:12px;border-radius:20px;border:1px solid rgba(62,36,32,.10);background:#fff;box-shadow:0 12px 26px rgba(0,0,0,.08);cursor:pointer;font-weight:1000;color:var(--mzj-brown);}
        .tag{font-size:12px;font-weight:1000;color:var(--muted);}
        .modal{position:fixed; inset:0; display:none; z-index:90; background:rgba(0,0,0,.42);}
        .modal.open{display:block;}
        .box{position:absolute; left:14px; right:14px; top:14%; background:#fff; border-radius:22px; padding:12px; border:1px solid rgba(62,36,32,.10); box-shadow:0 26px 66px rgba(0,0,0,.26);}
        .btnx{height:44px;min-width:44px;border-radius:16px;border:1px solid rgba(62,36,32,.12);background:#fff;font-weight:1000;color:var(--mzj-brown);cursor:pointer;}
        
  </style>
</head>
<body>

        <div class="wrap">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
            <div style="font-weight:1000;color:var(--mzj-brown);font-size:18px;">Page Picker</div>
            <span class="pill">Pages-02</span>
          </div>

          <div class="row">
            <input class="search" id="q" placeholder="ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ÿµŸÅÿ≠ÿ©..." />
            <span class="pill">6</span>
          </div>

          <div class="list" id="list">
            <div class="item" data-title="Dashboard" data-desc="ŸÖŸÑÿÆÿµ ÿßŸÑŸäŸàŸÖ + KPI."><span>üè† Dashboard</span><span class="tag">dashboard.html</span></div>
            <div class="item" data-title="Inventory" data-desc="ÿπÿ±ÿ∂ ÿßŸÑŸÖÿÆÿ≤ŸàŸÜ ŸàÿßŸÑŸÅŸÑÿßÿ™ÿ±."><span>üöó Inventory</span><span class="tag">cars.html</span></div>
            <div class="item" data-title="Orders" data-desc="ÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑÿ®Ÿäÿπ + ÿ™ÿ™ÿ®ÿπ."><span>üßæ Orders</span><span class="tag">sales.html</span></div>
            <div class="item" data-title="Transfers" data-desc="ŸÜŸÇŸÑ ÿßŸÑÿ≥Ÿäÿßÿ±ÿßÿ™ ÿ®ŸäŸÜ ÿßŸÑŸÅÿ±Ÿàÿπ."><span>üîÅ Transfers</span><span class="tag">transfers.html</span></div>
            <div class="item" data-title="Activity" data-desc="ÿ≥ÿ¨ŸÑ ÿßŸÑŸÜÿ¥ÿßÿ∑ ÿßŸÑŸÉÿßŸÖŸÑ."><span>üïò Activity</span><span class="tag">activity.html</span></div>
            <div class="item" data-title="Settings" data-desc="ÿ•ÿπÿØÿßÿØÿßÿ™ ŸàÿµŸÑÿßÿ≠Ÿäÿßÿ™."><span>‚öôÔ∏è Settings</span><span class="tag">settings.html</span></div>
          </div>
        </div>

        <div class="modal" id="m">
          <div class="box">
            <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;">
              <div style="font-weight:1000;color:var(--mzj-brown);" id="mt">Title</div>
              <button class="btnx" id="mx">‚úï</button>
            </div>
            <div style="margin-top:10px;color:var(--muted);font-weight:800;line-height:1.8;" id="md">desc</div>

            <button class="btnx" style="width:100%;margin-top:12px;background:var(--mzj-brown);color:#fff;border:0;box-shadow:0 18px 30px rgba(62,36,32,.22);">ŸÅÿ™ÿ≠ ÿßŸÑÿµŸÅÿ≠ÿ©</button>
          </div>
        </div>
        
<script>

        const m=document.getElementById('m');
        const mt=document.getElementById('mt');
        const md=document.getElementById('md');
        document.getElementById('mx').onclick=()=>m.classList.remove('open');
        m.addEventListener('click',(e)=>{ if(e.target===m) m.classList.remove('open'); });

        document.querySelectorAll('.item').forEach(it=>{
          it.addEventListener('click', ()=>{
            mt.textContent=it.dataset.title;
            md.textContent=it.dataset.desc;
            m.classList.add('open');
          });
        });

        const q=document.getElementById('q');
        const list=document.getElementById('list');
        q.addEventListener('input', ()=>{
          const t=q.value.trim().toLowerCase();
          [...list.children].forEach(ch=>{
            ch.style.display = ch.textContent.toLowerCase().includes(t) ? '' : 'none';
          });
        });
        
</script>
</body>
</html>
