<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>MZJ Downbar Template 5</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --mzj-brown:rgb(62,36,32);
      --mzj-beige:rgb(188,143,116);
      --mzj-cream:#fff8ef;
      --text:#1f2937;
      --muted:#6b7280;
      --stroke: rgba(62,36,32,.12);
      --shadow: 0 14px 34px rgba(0,0,0,.12);
      --radius:18px;
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Tajawal", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: linear-gradient(180deg, var(--mzj-cream), #fff 52%);
      overflow-x:hidden;
    }
    a{color:inherit}
    .card{
      background:#fff;
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      padding:12px;
      margin-bottom:12px;
    }
    .pill{
      font-size:12px;
      font-weight:900;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(188,143,116,.14);
      border:1px solid rgba(188,143,116,.40);
      color:var(--mzj-brown);
      white-space:nowrap;
    }
    
        .wrap{padding:14px; padding-top:calc(14px + var(--safe-top)); padding-bottom:calc(88px + var(--safe-bottom));}
        .bar{position:fixed; left:0; right:0; bottom:0; height:calc(70px + var(--safe-bottom)); padding-bottom:var(--safe-bottom);
             background: rgba(255,255,255,.92); backdrop-filter: blur(10px);
             border-top:1px solid rgba(62,36,32,.10); z-index:60;}
        .inner{height:70px; display:flex; gap:8px; padding:10px 12px; align-items:center;}
        .seg{flex:1; height:50px; border-radius:18px; border:1px solid rgba(62,36,32,.10); background:#fff; display:flex; align-items:center; justify-content:center; gap:8px; font-weight:1000; color:var(--mzj-brown); cursor:pointer;}
        .seg.active{background: rgba(188,143,116,.18); border-color: rgba(188,143,116,.40);}
        .seg .dot{width:10px;height:10px;border-radius:999px;background:rgba(62,36,32,.28);}
        .seg.active .dot{background: var(--mzj-beige);}
        
  </style>
</head>
<body>

        <div class="wrap">
          <div class="card">
            <div style="display:flex;justify-content:space-between;align-items:center;">
              <div style="font-weight:1000;color:var(--mzj-brown);">Segment Bar</div>
              <span class="pill">Down-05</span>
            </div>
            <div style="margin-top:10px;color:var(--muted);font-weight:800;line-height:1.8;">
              داون بار بشكل Segments (زي تبويب سفلي).
            </div>
          </div>
        </div>

        <div class="bar">
          <div class="inner">
            <div class="seg active"><span class="dot"></span>الرئيسية</div>
            <div class="seg"><span class="dot"></span>المخزون</div>
            <div class="seg"><span class="dot"></span>الطلبات</div>
          </div>
        </div>
        
<script>

        document.querySelectorAll('.seg').forEach(s=>{
          s.addEventListener('click', ()=>{
            document.querySelectorAll('.seg').forEach(x=>x.classList.remove('active'));
            s.classList.add('active');
          });
        });
        
</script>
</body>
</html>
