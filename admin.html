
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة الإدارة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./mzj-ui.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="mzj">

<!-- Loader -->
<div class="mzj-boot">جاري تحميل النظام…</div>

<!-- Topbar + Sidebar are handled by mzj-ui.js -->

<main id="app" class="mzj-content">
  <section class="mzj-pagehead">
    <h1>لوحة الإدارة</h1>
    <p>إدارة المستخدمين والصلاحيات والإعدادات.</p>
  </section>

  <section class="card">
    <p>المحتوى يعمل بشكل طبيعي ✅</p>
  </section>
</main>

<script src="./mzj-ui.js"></script>

<script>
  // Remove loader safely once page is ready
  window.addEventListener('load', function () {
    const boot = document.querySelector('.mzj-boot');
    if (boot) boot.remove();
  });
</script>

</body>
</html>
