
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>MZJ Mobile UI Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root{
      --brown:#3e2420; --beige:#bc8f74; --cream:#fff8ef;
      --text:#111827; --muted:#6b7280; --line:#e5e7eb;
      --card:#ffffff; --shadow:0 10px 24px rgba(0,0,0,.06);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Tajawal",system-ui,Arial;
      background:var(--cream);
      color:var(--text);
    }

    /* ===== Top Bar (واضح وبسيط) ===== */
    .topbar{
      position:sticky;
      top:0;
      z-index:50;
      background:#fff;
      border-bottom:1px solid var(--line);
    }
    .topbar .row{
      max-width:1100px;
      margin:0 auto;
      padding:12px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .title{
      display:flex;flex-direction:column;gap:2px;min-width:0
    }
    .title b{
      color:var(--brown);
      font-size:16px;
      line-height:1.2;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
    }
    .title span{
      color:var(--muted);
      font-size:12px;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
    }
    .chip{
      display:flex;align-items:center;gap:8px;
      border:1px solid var(--line);
      background:#fff;
      padding:8px 10px;
      border-radius:999px;
      box-shadow:var(--shadow);
      font-size:12px;
      flex-shrink:0;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;background:#f59e0b;
    }

    /* ===== Page ===== */
    .page{
      max-width:1100px;
      margin:0 auto;
      padding:14px 12px 120px;
    }
    .hero{
      background:#fff;
      border:1px solid var(--line);
      border-radius:20px;
      box-shadow:var(--shadow);
      padding:14px;
    }
    .hero h2{margin:0;color:var(--brown);font-size:18px}
    .hero p{margin:6px 0 0;color:var(--muted);font-size:13px}

    /* ===== Bottom Nav (8 items) ===== */
    .bottom{
      position:fixed;
      left:0; right:0; bottom:0;
      background:#fff;
      border-top:1px solid var(--line);
      padding:10px 10px calc(10px + env(safe-area-inset-bottom));
      z-index:60;
    }
    .bottom .wrap{
      max-width:1100px;
      margin:0 auto;
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:8px;
    }
    .navbtn{
      border:1px solid transparent;
      background:#fff;
      border-radius:16px;
      padding:10px 6px;
      display:grid;
      place-items:center;
      gap:6px;
      color:#111;
      text-decoration:none;
      font-weight:800;
      font-size:12px;
      line-height:1.1;
    }
    .navbtn i{color:var(--beige);font-size:18px}
    .navbtn.active{
      background:var(--cream);
      border-color:var(--line);
      color:var(--brown);
    }

    /* touch friendly */
    @media (max-width:420px){
      .navbtn{padding:9px 4px;font-size:11px}
      .navbtn i{font-size:17px}
    }
  </style>
</head>
<body>

<header class="topbar">
  <div class="row">
    <div class="title">
      <b>لوحة المؤشرات</b>
      <span>واجهة موبايل — بار واحد واضح</span>
    </div>
    <div class="chip" title="حالة الاتصال">
      <span class="dot"></span>
      <span>جارِ الاتصال…</span>
    </div>
  </div>
</header>

<main class="page">
  <section class="hero">
    <h2>محتوى الصفحة هنا</h2>
    <p>ده مجرد Preview للشكل النهائي: Top Bar + Down Bar فقط (بدون Sidebar).</p>
  </section>
</main>

<nav class="bottom" aria-label="التنقل">
  <div class="wrap">
    <a class="navbtn" href="#"><i class="fa-solid fa-shield-halved"></i><span>الإدارة</span></a>
    <a class="navbtn" href="#"><i class="fa-solid fa-boxes-stacked"></i><span>المخزون</span></a>
    <a class="navbtn active" href="#"><i class="fa-solid fa-gauge"></i><span>الداش بورد</span></a>
    <a class="navbtn" href="#"><i class="fa-solid fa-right-left"></i><span>نقل السيارات</span></a>

    <a class="navbtn" href="#"><i class="fa-solid fa-camera"></i><span>الطلبات</span></a>
    <a class="navbtn" href="#"><i class="fa-solid fa-car"></i><span>كل السيارات</span></a>
    <a class="navbtn" href="#"><i class="fa-solid fa-location-dot"></i><span>التتبع</span></a>
    <a class="navbtn" href="#"><i class="fa-solid fa-clipboard-list"></i><span>سجل النشاط</span></a>
  </div>
</nav>

</body>
</html>
