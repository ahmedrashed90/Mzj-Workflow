
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <meta name="color-scheme" content="light"/>
  <title>{{PAGE_TITLE}} — MZJ Workspace</title>

  <!-- Fonts / Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    :root{
      --brown:#3e2420; --beige:#bc8f74; --cream:#fff8ef;
      --text:#1f2937; --muted:#6b7280; --line:#e5e7eb;
      --card:#ffffff; --radius:16px; --shadow:0 10px 24px rgba(0,0,0,.06);
      --ok:#16a34a; --danger:#ef4444; --warn:#f59e0b; --info:#0ea5e9;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Tajawal",system-ui,Arial;
      background:var(--cream);
      color:var(--text);
    }

    /* ===== Page ===== */
    .page{
      max-width:1200px;
      margin:0 auto;
      padding:12px 12px 92px; /* مساحة للداون بار */
    }

    /* Header داخل الصفحة (بديل التوب بار) */
    .page-head{
      background:#fff;
      border:1px solid var(--line);
      border-radius:18px;
      padding:12px;
      box-shadow:var(--shadow);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      position:sticky;
      top:0;
      z-index:50;
    }
    .page-title b{display:block;color:var(--brown);font-size:16px;line-height:1.2}
    .page-title span{display:block;color:var(--muted);font-size:12px;margin-top:2px}
    .status-badge{
      display:inline-flex;
      gap:8px;
      align-items:center;
      border:1px solid var(--line);
      background:#fff;
      border-radius:999px;
      padding:7px 10px;
      font-size:11px;
      max-width:52vw;
      overflow:hidden;
      white-space:nowrap;
      text-overflow:ellipsis;
    }
    .dot{width:9px;height:9px;border-radius:999px;background:var(--warn)}
    .dot.ok{background:var(--ok)}
    .dot.err{background:var(--danger)}
    .dot.warn{background:var(--warn)}

    /* ===== Content slot ===== */
    .slot{margin-top:12px}
    /* كارد مساعد */
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px;
    }
    .card + .card{margin-top:12px}

    /* ===== Bottom Nav (Down Bar) ===== */
    .bottom-nav{
      position:fixed;
      left:0; right:0; bottom:0;
      background:#fff;
      border-top:1px solid var(--line);
      padding:10px 8px calc(10px + env(safe-area-inset-bottom));
      z-index:1000;
    }
    .bottom-nav .wrap{
      max-width:1200px;
      margin:0 auto;
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:6px;
    }
    /* 8 عناصر: نخليها صفّين على الموبايل */
    @media (max-width:520px){
      .bottom-nav .wrap{grid-template-columns:repeat(4,1fr)}
    }
    .nav-item{
      display:grid;
      place-items:center;
      gap:4px;
      text-decoration:none;
      color:#111;
      padding:8px 6px;
      border-radius:14px;
      border:1px solid transparent;
      font-weight:800;
      font-size:11px;
      line-height:1.1;
      user-select:none;
    }
    .nav-item i{color:var(--beige);font-size:16px}
    .nav-item.active{
      background:var(--cream);
      border-color:var(--line);
      color:var(--brown);
    }

    /* ===== Page specific CSS placeholder ===== */
    /* {{PAGE_CSS}} */
  </style>
</head>

<body data-page="{{PAGE_ID}}">
  <div class="page">
    <div class="page-head">
      <div class="page-title">
        <b id="pageTitle">{{PAGE_TITLE}}</b>
        <span id="pageSub">{{PAGE_SUBTITLE}}</span>
      </div>
      <!-- IDs دي ثابتة عشان أي صفحة تستخدمها لو بتحب -->
      <div class="status-badge" id="connBadge" title="حالة الاتصال">
        <span class="dot warn" id="connDot"></span>
        <span id="connText">جاهز</span>
      </div>
    </div>

    <div class="slot" id="pageRoot">
      <!-- ✅ هنا تحط محتوى الصفحة -->
      {{PAGE_CONTENT}}
    </div>
  </div>

  <!-- ✅ Down Bar ثابت — بالترتيب اللي قلته -->
  <nav class="bottom-nav" aria-label="التنقل">
    <div class="wrap">
      <a class="nav-item" href="admin-mobile.html" data-href="admin-mobile.html">
        <i class="fa-solid fa-shield-halved"></i><span>الإدارة</span>
      </a>
      <a class="nav-item" href="inventory-mobile.html" data-href="inventory-mobile.html">
        <i class="fa-solid fa-boxes-stacked"></i><span>المخزون</span>
      </a>
      <a class="nav-item" href="dashboard-mobile.html" data-href="dashboard-mobile.html">
        <i class="fa-solid fa-gauge"></i><span>الداش بورد</span>
      </a>
      <a class="nav-item" href="vt-mobile.html" data-href="vt-mobile.html">
        <i class="fa-solid fa-right-left"></i><span>نقل</span>
      </a>
      <a class="nav-item" href="photoshoot-user-mobile.html" data-href="photoshoot-user-mobile.html">
        <i class="fa-solid fa-camera"></i><span>الطلبات</span>
      </a>
      <a class="nav-item" href="cars-mobile.html" data-href="cars-mobile.html">
        <i class="fa-solid fa-car"></i><span>كل السيارات</span>
      </a>
      <a class="nav-item" href="sales-mobile.html" data-href="sales-mobile.html">
        <i class="fa-solid fa-location-dot"></i><span>التتبع</span>
      </a>
      <a class="nav-item" href="activity-mobile.html" data-href="activity-mobile.html">
        <i class="fa-solid fa-clipboard-list"></i><span>النشاط</span>
      </a>
    </div>
  </nav>

  <script>
    // ✅ Active تلقائي (حسب اسم الملف)
    (function(){
      const current = location.pathname.split('/').pop();
      document.querySelectorAll('.nav-item').forEach(a=>{
        const href = a.getAttribute('data-href') || a.getAttribute('href');
        if(href === current) a.classList.add('active');
      });
    })();
  </script>

  <!-- ✅ Page specific JS placeholder -->
  <script>
    /* {{PAGE_JS}} */
  </script>
</body>
</html>
